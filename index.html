<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <div class="header">

      <div class="top-header">
        <form id="searchform" class="search-form" action="" method="get">
          <div class="search">
            <span></span>
            <input type="search" name="q" id="site-search">
          </div>
          <div class="form-submit">
            <button type="submit">Search</button>
          </div>
        </form>
        <div class="user-info-top">
          <div class="notifications">
            <!-- Notifications svg here  -->Notification bar
          </div>
          <div class="top-menu-profile-image">
            <!-- Circle image icon here --> Top circle image
          </div>
          <div class="top-header-profile-name">
            <span>Morgan Oakley</span>
          </div>
        </div>
      </div>

      <div class="bottom-header">
        <div class="user-info-bottom">
          <div class="bottom-menu-profile-image">
            <!-- Circle image icon here --> Bottom circle image
          </div>
          <div class="profile-intro">
            Hi there,
            <h2>
              Victor Oyedeji
              <span>(@victor)</span>
            </h2>
          </div>
        </div>
        <div class="profile-buttons">
          <p>
            <a href="#">
              <button type="button" class="btn">New</button>
            </a>
          </p>
          <p>
            <a href="#">
              <button type="button" class="btn">Upload</button>
            </a>
          </p>
          <p>
            <a href="#">
              <button type="button" class="btn">Share</button>
            </a>
          </p>
        </div>
      </div>

    </div>

    <div class="sidebar">

      <div class="sidebar-header">
        <!-- Dashboard title icon goes here --> Dashboard title icon
        <span class="dashboard-title">
          Dashboard
        </span>
      </div>

      <div class="main-nav">
        <ul id="main-nav-list">
          <li>
            <a href="#">
              <!-- Home Icon svg -->
               <div>Home</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Profile Icon svg -->
               <div>Profile</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Messages Icon svg -->
               <div>Messages</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- History Icon svg -->
               <div>History</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Tasks Icon svg -->
               <div>Tasks</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Communities Icon svg -->
               <div>Communities</div>
            </a>
          </li>
        </ul>
      </div>

      <div class="second-nav">
        <ul id="main-nav-list">
          <li>
            <a href="#">
              <!-- Settings Icon svg -->
               <div>Settings</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Support Icon svg -->
               <div>Support</div>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- Privacy Icon svg -->
               <div>Privacy</div>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
